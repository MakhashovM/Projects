<!DOCTYPE html>
<html lang="en">
 <head>
   <link rel="stylesheet" href="styles.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta charset="utf-8" />
 </head> 
  <body>
  <div class="container"> 
    <div><header class="header">
      <h1 id="title">Registration Form</h1><br>
      <p id="description">Welcome</p>
    </header>
<div>

   <form id="survey-form">
     <div class="form">
        <label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name" ></label>
    </div>
    <div class="form"> 
        <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your Email"></label>
    </div>
     <div class="form">
     <label id="number-label">Number<input id="number" type="number" min="5" max="100" required placeholder="Enter your number"></label>
     </div> 
     <div class="form">
       <p>Which option do you like?</p>
       <select id="dropdown">
     <option value="student">Student</option>
       <option value="job">Part time</option>
       <option value="fulltime">Full time</option>
       <option value="other">Other</option>
     </select>
       </div> 
       <div class="form">
         <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input name="recommend" type="radio" value="hh" class="input-radio" checkhed>
      "Of course"
      </label>
      <label>
        <input name="recommend" type="radio" value="hh" class="input-radio" checkhed>
      "Maybe"
      </label>
      <label>
        <input name="recommend" type="radio" value="hh" class="input-radio" checkhed>
      "No"
      </label>
       </div>
<div class="form">
<p>What would you like to see improved?<p>
<label>
        <input name="prefer" type="checkbox" value="hr"  class="input-checkbox" checkhed>
      "Front-end"
      </label>
<label>
        <input name="prefer" type="checkbox" value="hr"  class="input-checkbox" checkhed>
      "Back-end"
      </label>
<label>
        <input name="prefer" type="checkbox" value="hr"  class="input-checkbox" checkhed>
      "Full-stuck"
      </label>
<label>
        <input name="prefer" type="checkbox" value="hr"  class="input-checkbox" checkhed>
      "Product Manager"
      </label>
</div>
  <div class="form">
      <p>Any comments?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
         </div>
<div class="form">
<button type="submit" id="submit" class="submit-button">Submit</button>

</div>
     </form>
   </div>
  </body>
  </html>
